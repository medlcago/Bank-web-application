<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{blocks/head :: head}"></head>

<body>
<header th:replace="~{blocks/header :: header}"></header>

<div class="container">
    <style>
        .form-control,
        .card,
        .reset-password {
            border-radius: 10px;
        }
    </style>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-header">
                    <h3 class="text-center">Сброс пароля</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/reset-password}" method="post">
                        <input type="hidden" name="token" th:value="${token}" />
                        <div class="form-group">
                            <label for="username">Имя пользователя:</label>
                            <input type="text" class="form-control" id="username" name="username"
                                   placeholder="Имя пользователя" required minlength="5" maxlength="16" disabled th:value="${username}">
                        </div>
                        <div class="form-group">
                            <label for="password">Пароль:</label>
                            <input type="password" class="form-control" id="password" name="password"
                            placeholder="Введите новый пароль" required minlength="6" maxlength="32">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block reset-password">Сбросить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
