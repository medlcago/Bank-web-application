<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <span class="navbar-brand">Банк MIREA</span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">О нас</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Услуги</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Контакты</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Главная</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-header">
                    <h3 class="text-center">Регистрация</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/registration}" th:object="${UserRegistrationForm}" method="post">
                        <div class="form-group">
                            <label for="username">Имя пользователя:</label>
                            <input type="text" class="form-control" id="username" th:field="*{username}"
                                   placeholder="Введите имя пользователя" required minlength="4" maxlength="16">
                            <small class="text-danger" th:errors="*{username}"></small>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}"
                                   placeholder="Введите email" required maxlength="32">
                            <small class="text-danger" th:errors="*{email}"></small>
                        </div>
                        <div class="form-group">
                            <label for="password">Пароль:</label>
                            <input type="password" class="form-control" id="password" th:field="*{password}"
                                   placeholder="Введите пароль" required minlength="6" maxlength="32">
                            <small class="text-danger" th:errors="*{password}"></small>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Подтверждение пароля:</label>
                            <input type="password" class="form-control" id="confirmPassword"
                                   th:field="*{confirmPassword}"
                                   placeholder="Подтвердите пароль" required minlength="6" maxlength="32">
                            <small class="text-danger" th:errors="*{confirmPassword}"></small>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Зарегистрироваться</button>
                    </form>
                </div>
                <div class="text-center mt-3">
                    <p>Уже есть аккаунта?
                        <a th:href="@{/login}">Войти</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
