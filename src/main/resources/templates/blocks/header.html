<header>
    <!-- Шапка сайта -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="header">
        <span class="navbar-brand">Банк MIREA | <span th:text="${title}"></span></span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/currency}"><i class="fas fa-coins" style="color: #ffffff;"></i> Текущий курс валют</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/about}">О проекте</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/contacts}"><i class="far fa-id-card" style="color: #ffffff;"></i> Контакты</a>
                </li>
                <li th:if="${authenticated}" class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="font-weight-bold text-white" th:text="${user.getUsername}"></span>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item text-dark-50" th:href="@{/profile}">
                            <i class="far fa-user"></i> Мой профиль
                        </a>
                        <form action="/logout" method="post">
                            <button class="dropdown-item text-danger" type="submit">
                                <i class="fas fa-sign-out-alt"></i> Выйти
                            </button>
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        </form>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</header>
