<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{blocks/head :: head}"></head>

<body>
<header th:replace="~{blocks/header :: header}"></header>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div th:if="${param.logout}">
                <div class="text-center alert alert-success alert-dismissible mt-3 fade show" role="alert">
                    Вы успешно вышли из аккаунта
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>

            <div th:if="${param.registrationSuccess}">
                <div class="text-center alert alert-success mt-3">Регистрация успешна. Пожалуйста, войдите.</div>
            </div>
            <div class="card mt-5">
                <div class="card-header">
                    <h3 class="text-center">Вход</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/login}" method="post">
                        <div class="form-group">
                            <label for="username">Имя пользователя:</label>
                            <input type="text" class="form-control" id="username" name="username"
                                   placeholder="Введите имя пользователя" required minlength="4" maxlength="16">
                        </div>
                        <div class="form-group">
                            <label for="password">Пароль:</label>
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="Введите пароль" required minlength="6" maxlength="32">
                            <div th:if="${param.error}">
                                <small class="text-danger">Неверный логин или пароль</small>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Войти</button>
                    </form>
                    <div th:replace="~{blocks/loading_overlay.html}"></div>
                </div>
                <div class="text-center mt-3">
                    <p>Еще нет аккаунта?
                        <a th:href="@{/registration}">Зарегистрироваться</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
