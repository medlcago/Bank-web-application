<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{blocks/head :: head}"></th:block>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.18.3/bootstrap-table.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.18.3/bootstrap-table.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.20.0/dist/bootstrap-table.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.18.3/extensions/addrbar/bootstrap-table-addrbar.js"></script>
</head>

<body>
<header th:replace="~{blocks/header :: header}"></header>

<div class="container mt-5 mb-5">
    <table id="currency-table" data-pagination="true" data-page-list="[10, 20, 50, 100]" data-page-size="10"
           data-toggle="table" data-sortable="true" data-search="true" data-search-highlight="true"
           data-show-columns="true" data-show-columns-toggle-all="true"
           data-classes="table table-striped table-hover" data-addrbar="true" data-url="api/v1/daily-curs">
        <thead>
        <tr>
            <th data-field="numCode" data-sortable="true">Код</th>
            <th data-field="charCode">Символьный код</th>
            <th data-field="nominal">Номинал</th>
            <th data-field="name">Название</th>
            <th data-field="value" data-sortable="true">Значение</th>
        </tr>
        </thead>
    </table>
</div>
</body>
</html>
