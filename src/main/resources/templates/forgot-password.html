<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{blocks/head :: head}"></head>

<body>
<header th:replace="~{blocks/header :: header}"></header>

<div class="container">
    <style>
        .form-control,
        .card,
        .send-email,
        .back-profile {
            border-radius: 10px;
        }
    </style>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div th:if="${message}">
                <div class="text-center alert alert-warning alert-dismissible mt-3 fade show" role="alert">
                    <span th:text="${message}"></span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>

            <div class="card mt-5">
                <div class="card-header">
                    <h3 class="text-center">Восстановление пароля</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/forgot-password}" method="post">
                        <div class="form-group">
                            <label for="email">E-mail:</label>
                            <input type="email" class="form-control" id="email" name="email"
                                   placeholder="Введите ваш email" required>
                            <div th:if="${error}">
                                <small class="text-danger" th:text="${error}"></small>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block send-email">Отправить</button>
                    </form>
                    <a th:href="@{/profile}" class="btn btn-secondary btn-block mt-3 back-profile">Вернуться в
                        профиль</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
