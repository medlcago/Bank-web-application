<!DOCTYPE html>
<html lang="en">
<head>
    <th:block th:insert="~{blocks/head :: head}"></th:block>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.18.3/bootstrap-table.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.18.3/bootstrap-table.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.20.0/dist/bootstrap-table.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.18.3/extensions/addrbar/bootstrap-table-addrbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table/dist/bootstrap-table.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
    <style>
        .create-account{
            border-radius: 10px;
        }
    </style>
</head>

<body>
<header th:replace="~{blocks/header :: header}"></header>

<div class="container mt-5">
    <!-- User Profile Card -->
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0" th:text="${user.getFullName}"></h3>
            <p class="mb-0" th:text="'@' + ${user.getUsername}"></p>
        </div>
        <div class="card-body">
            <h5 class="card-title">Персональная информация</h5>
            <p class="card-text">Полное имя: <span th:text="${user.getFullName}" class="font-weight-bold"></span></p>
            <p class="card-text">Почта: <span th:text="${user.getEmail}" class="font-weight-bold"></span></p>
            <p class="card-text">Дата регистрации: <span th:text="${user.getCreatedAt}" class="font-weight-bold"></span></p>
            <a href="#" class="btn btn-primary create-account" data-toggle="modal" data-target="#createAccountModal"><i class="fas fa-plus"></i> Создать новый счет</a>
        </div>
    </div>

    <!-- Tabs -->
    <ul class="nav nav-tabs mt-4">
        <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#cards"><i class="far fa-credit-card" style="color: #061632;"></i> Карты</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#transfers"><i class="fas fa-wallet" style="color: #061632;"></i> Переводы</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#transactions"><i class="fas fa-history" style="color: #061632;"></i> История</a>
        </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content mt-3" id="tabContent">
        <!-- Cards Tab -->
        <th:block th:insert="~{tabs/profile/cards.html}"></th:block>

        <!-- Transfers Tab -->
        <th:block th:insert="~{tabs/profile/transfers.html}"></th:block>

        <!-- Transactions Tab -->
        <th:block th:insert="~{tabs/profile/transactions.html}"></th:block>
    </div>

    <!-- Modals -->
    <th:block th:insert="~{modals/create-account.html}"></th:block>
</div>

</body>
</html>
